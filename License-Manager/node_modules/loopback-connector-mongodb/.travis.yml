language: node_js
node_js:
  - "12"
  - "10"
  - "8"
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - mongodb-3.2-precise
    packages:
      - g++-4.8
      - mongodb-org-server
      - mongodb-org-shell
services:
  - mongodb

after_success: npm run coverage
